<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Press+Start+2P&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    
    <div class="container">
      <button class="reset">AGAIN</button>

      <h1 class="title">Guess My Number</h1>
      <div class="radom-number-box">
        <div class="line"></div>
        <div class="number-random">?</div>
      </div>
      <div class="game">
        <div class="number-box">
          <input class="my-number" type="number" />
          <button class="check">CHECK</button>
        </div>
        <div class="status-box">
          <div class="status-title">
            <p class="status">start guessing . . .</p>
          </div>
          <div class="score-box">
          <p class="score"> score: 20</p>
          <p class="highscore">highscore: 0</p>
        </div>
        </div>
      </div> 
      <script src="script.js"></script>
  </body>
</html>
